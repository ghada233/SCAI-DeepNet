        <div class="upload-box">
          <div class="group">     <img class="vector" src="https://c.animaapp.com/m97hgbsk4gTjZp/img/vector-1.svg" />
          </div>
        <form id="upload-form" action="{{ url_for('result') }}" method="GET" class="upload-form">
          <input type="file" name="video" id="video" accept="video/*" required hidden>
          <br>
          <label for="video" class="custom-upload-btn">Upload video</label>
          <input type="hidden" name="filename" id="filename">
        </form>
      </div>
        <br><br>
        <label for="video" class="text-wrapper-2">Extracting Ball & Goalkeeper Movementsâ€¦</label>

      </main>
    </div>

   
    <script>
      const videoInput = document.getElementById('video');
      const form = document.getElementById('upload-form');
    
      videoInput.addEventListener('change', () => {
        const file = videoInput.files[0];
        if (file) {
          // If you want to pass the filename to result page (optional)
          document.getElementById('filename').value = file.name;
          form.submit();
        }
      });
    </script>
